<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <!-- <link rel="stylesheet" href="../css/login.css"> -->
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-inner clearfix">
                <a href="#" class="title-a">
                    <h1>
                        网易严选
                    </h1>
                </a>
                <p>
                    欢迎注册
                </p>
                <div>
                    已有账号？
                    <a href="./login.html" class="login-a"> 请登录></a>
                </div>
            </div>
        </div>
        <div class="main">
            <form action="" id="register">
                <div class="name">
                    <input type="text" placeholder="请输入名称"  name="name" id="name">
                </div>
                <div class="act">
                    <input type="text" placeholder="请输入账号" name="account" id="account">
                </div>
                <div class="psd">
                    <input type="text" placeholder="请输入密码" name="password" id="password">
                </div>
                    <button class="submit" type="submit" value="Submit">注册</button>
            </form>
    </div>
</body>
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script src="../js/register.js"></script>
</html>
